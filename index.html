<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="version">v.1.1</div>
        <div id="ansewrLabel2" class="answer"></div>
        <div id="answerLabel1" class="answer"></div>
        <table>
            <tr>
                <td><button id="clearAll" class="blue">C</button></td>
                <td><button class="operation blue">÷</button></td>
                <td><button class="operation blue">×</button></td>
                <td><button id="clear" class="blue">⌫</button></td>
            </tr>
            <tr>
                <td><button class="number">9</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">7</button></td>
                <td><button class="operation blue">-</button></td>
            </tr>
            <tr>
                <td><button class="number">6</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">4</button></td>
                <td><button class="operation blue">+</button></td>
            </tr>
            <tr>
                <td><button class="number">3</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">1</button></td>
                <td rowspan="2" class="equal"><button id="equal">=</button></td>
            </tr>
            <tr>
                <td><button class="number">.</button></td>
                <td colspan="2"><button class="number">0</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>
